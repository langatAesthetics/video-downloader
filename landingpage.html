<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form style="border: 1px solid black;">

        </form>
    </div>
    <footer style="border-top: 1px solid gray; height: 50px;">
        <div>
            <p style="font-size: 0.8rem;"><i class="fa-regular fa-copyright"></i> langatAesthetics <span>2023</span></p>
        </div>
    </footer>
</body>
